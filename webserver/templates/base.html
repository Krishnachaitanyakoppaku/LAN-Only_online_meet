<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LAN Meeting{% endblock %}</title>
    
    <!-- No external CDNs - all assets served locally -->
    <style>
        /* Modern Dark Theme CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            color: #0078d4;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #3d3d3d;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            min-height: 600px;
        }
        
        .video-area {
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .video-display {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.5rem;
            color: #888;
            text-align: center;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .panel h3 {
            color: #0078d4;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary { background: #0078d4; color: white; }
        .btn-primary:hover { background: #106ebe; }
        
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        
        .btn-warning { background: #fd7e14; color: white; }
        .btn-warning:hover { background: #e8590c; }
        
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-area {
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            background: #3d3d3d;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #4d4d4d;
            border-radius: 8px;
        }
        
        .chat-sender {
            font-weight: bold;
            color: #0078d4;
            margin-bottom: 4px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #3d3d3d;
            color: white;
            font-size: 1rem;
        }
        
        .chat-input input:focus {
            outline: 2px solid #0078d4;
        }
        
        .participants-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .participant {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #3d3d3d;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .participant-status {
            display: flex;
            gap: 5px;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-icon.active { background: #28a745; }
        .status-icon.inactive { background: #6c757d; }
        
        .file-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #3d3d3d;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .file-details {
            font-size: 0.8rem;
            color: #888;
        }
        
        .upload-area {
            border: 2px dashed #0078d4;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(0, 120, 212, 0.1);
        }
        
        .upload-area.dragover {
            background: rgba(0, 120, 212, 0.2);
            border-color: #28a745;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #3d3d3d;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #0078d4; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Local Socket.IO - no external CDN -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Global utilities
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatTime(isoString) {
            return new Date(isoString).toLocaleTimeString();
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
